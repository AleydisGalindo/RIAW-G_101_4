{% extends "base.html" %}
{% block page_title %}{{ page_title }}{% endblock %}
{% block content %}
    <div style="margin-top: 40px; display: flex; align-items: center;">
        <form class="form-container" method="POST" onSubmit='return validate();' action="/search">
            <input class="form-control me-2" name="search-query" type="search" placeholder="Search" aria-label="Search"
                style="flex: 1; height: 40px;" autofocus="autofocus">
            <button class="btn btn-primary" type="submit" onclick='this.form.submit();'>Search</button>
            <input name="upf-irwa-hidden" type="hidden" value="123">
            <input type="hidden" name="algorithm" value="{{ algorithm }}"">
        </form>
    </div>
    Found <strong>{{ found_counter }}</strong> results for query <strong>{{ query }}</strong>
    <hr>
    {% for item in results_list %}
        <div class="pb-3">
            <div class="doc-title">
                <a href="{{ item.url }}">{{ item.title }}...
                </a>
            </div>
            <div class="cited">
                <cite> <a href="{{ item.url }}">{{ item.url }}</a></cite>
            </div>
            <div class="doc-desc">
                {{ item.doc_date }} â€” {{ item.description }}
            </div>

        </div>

    {% endfor %}
{% endblock %}
